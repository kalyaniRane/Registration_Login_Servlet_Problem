<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
   <title>Registration Page</title>
</head>
<body>
<h2>Registration Form</h2>
<form action="RegistrationSuccess" method="post">
        Name : <input type="text" name="name" placeholder="Enter First Name">  <input type="text" name="lastName" placeholder="Enter Last Name"><br><br>
        Email : <input type="text" name="email" placeholder="Enter Your Email Address"><br><br>
        Contact Number : <input type="text" name="number" placeholder="Enter Contact Number"><br><br>
        Password : <input type="password" name="pwd" placeholder="Enter Your Password"><br><br>
        Confirm Password : <input type="password" name="cpwd" placeholder="Re-Type Your Password"><br><br>
    <input type="submit" name="Register">
    </form>
</body>
</html>
